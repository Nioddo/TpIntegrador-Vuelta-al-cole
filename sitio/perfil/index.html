<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - ColeVueltas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="../css/perfilstyles.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header class="py-2 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center  mx-0">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">ColeVueltas</span>
            </a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0">
                <div class="text-end">
                    <button type="button" class="btn btn-light text-dark me-2">Login</button>
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </div>
            </form>
        </div>
    </header>
    <nav class="py-2 border-bottom">
        <div class="container d-flex flex-wrap mx-0">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Home</a>
                </li>
                <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle link-dark px-2" href="#"
                        id="uniformesDropdown" data-bs-toggle="dropdown" aria-expanded="false"> Uniformes </a>
                    <ul class="dropdown-menu" id="menuUniformes" aria-labelledby="uniformesDropdown">
                    </ul>
                </li>
                <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle link-dark px-2" href="#"
                        id="objetosDropdown" data-bs-toggle="dropdown" aria-expanded="false"> Objetos </a>
                    <ul class="dropdown-menu" id="menuObjetos" aria-labelledby="objetosDropdown">
                    </ul>
                </li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">

        <div class="d-flex align-items-center mb-4">
            <div id="perfil-avatar"
                class="rounded-circle bg-secondary text-white d-flex justify-content-center align-items-center">
                TM
            </div>

            <div class="ms-3">
                <h4 id="perfil-username" class="mb-0">ThiagoML43</h4>
                <div id="perfil-rating" class="text-warning">
                    ★★★★☆
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h6 class="fw-bold">DESCRIPCIÓN</h6>
            <p id="perfil-descripcion">
                Placeholder desc
            </p>
        </div>

        <div class="mb-4">
            <h6 class="fw-bold">UBICACIÓN</h6>
            <div class="col-12 col-md-6">
                <div class="ratio ratio-16x9">
                    <iframe id="perfil-mapa" src="" allowfullscreen="false" loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h6 class="fw-bold">ENVÍO</h6>
            <button class="btn btn-light w-100 text-start" type="button" data-bs-toggle="collapse"
                data-bs-target="#envioInfo">
                Datos sobre envío del vendedor
            </button>

            <div class="collapse" id="envioInfo">
                <div class="card card-body mt-2" id="perfil-envio">
                    Información del envío...
                </div>
            </div>
        </div>

    </div>

    <div class="row" id="publicaciones-container"></div>



    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.querySelectorAll('.dropdown-item.dropdown-toggle').forEach(el => {
                el.addEventListener('click', e => {
                    e.preventDefault();
                    e.stopPropagation();
                    const submenu = el.nextElementSibling;
                    if (!submenu) return;
                    const parentMenu = el.closest('.dropdown-menu');
                    parentMenu.querySelectorAll('.dropdown-menu.show').forEach(openMenu => {
                        if (openMenu !== submenu) openMenu.classList.remove('show');
                    });
                    submenu.classList.toggle('show');
                });
            });
            document.querySelectorAll('.dropdown').forEach(dd => {
                dd.addEventListener('hide.bs.dropdown', () => {
                    dd.querySelectorAll('.dropdown-menu.show').forEach(sm => sm.classList
                        .remove('show'));
                });
            });

            fetch('http://localhost:8080/api/categorias')
                .then(res => res.json())
                .then(data => {
                    const objetos = data.find(c => c.id === 1 || c.nombre.toLowerCase() === 'objetos');
                    const uniformes = data.find(c => c.id === 2 || c.nombre.toLowerCase() === 'uniformes');

                    if (objetos) fillDropdownMenu(objetos, '#menuObjetos');
                    if (uniformes) fillDropdownMenu(uniformes, '#menuUniformes');
                })
                .then(() => rebindDropdownListeners())
                .catch(err => console.error('Error al cargar categorías:', err));

            function fillDropdownMenu(categoria, selector) {
                const contenedor = document.querySelector(selector);
                contenedor.innerHTML = '';

                categoria.hijos.forEach(sub => {
                    const li = crearElementoCategoria(sub);
                    contenedor.appendChild(li);
                });

                const verTodos = document.createElement('li');
                verTodos.innerHTML = `<a class="dropdown-item" href="#">Ver todos</a>`;
                contenedor.appendChild(verTodos);
            }

            function crearElementoCategoria(cat) {
                const li = document.createElement('li');

                if (cat.hijos && cat.hijos.length > 0) {
                    li.classList.add('dropdown-submenu');
                    li.innerHTML = `
                <a class="dropdown-item dropdown-toggle" href="#" data-id="${cat.id}">${cat.nombre}</a>
                <ul class="dropdown-menu"></ul>
            `;

                    const submenu = li.querySelector('.dropdown-menu');
                    cat.hijos.forEach(hijo => submenu.appendChild(crearElementoCategoria(hijo)));
                } else {
                    li.innerHTML = `
                <a class="dropdown-item" href="/categoria/${cat.id}" data-id="${cat.id}">${cat.nombre}</a>
            `;
                }

                return li;
            }

            function rebindDropdownListeners() {
                document.querySelectorAll('.dropdown-item.dropdown-toggle').forEach(el => {
                    el.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const submenu = el.nextElementSibling;
                        if (!submenu) return;

                        const parentMenu = el.closest('.dropdown-menu');
                        parentMenu.querySelectorAll('.dropdown-menu.show').forEach(openMenu => {
                            if (openMenu !== submenu) openMenu.classList.remove('show');
                        });

                        submenu.classList.toggle('show');
                    };
                });
            }
            
            async function cargarUsuario() {
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");
                const res = await fetch(`http://localhost:8080/api/usuarios/${id}`);
                const data = await res.json();

                console.log(data);

                document.getElementById("perfil-avatar").textContent =
                    data.username.slice(0, 2).toUpperCase();

                document.getElementById("perfil-username").textContent = data.username;

                document.getElementById("perfil-descripcion").textContent = data.biografia;

                document.getElementById("perfil-envio").textContent = data.envio;

                const direccionEncoded = encodeURIComponent(data.direccion);
                document.getElementById("perfil-mapa").src =
                    `https://www.google.com/maps?q=${direccionEncoded}&output=embed`;

                
                const rating = Math.round(data.calificacionVendedor);
                document.getElementById("perfil-rating").textContent =
                    "★".repeat(rating) + "☆".repeat(5 - rating);
                
                const publicacionesContainer = document.getElementById("publicaciones-container");
                data.publicaciones.forEach(pub => {
                    if (pub.imagenes.length==0){
                        pub.imagenes[0]="../img-test/placeholder-1-1.png";
                        pub.imagenes[1]="../img-test/placeholder-1-1.png";
                    } else if (pub.imagenes.length==1){
                        pub.imagenes[1]="../img-test/placeholder-1-1.png";
                    }
                    publicacionesContainer.innerHTML += `
                    <div class="col-md-3 col-sm-6">
                        <div class="product-grid">
                            <div class="product-image">
                                <a href="../publicaciones/index.html?id=${pub.id}" class="image">
                                    <img class="pic-1" src="${pub.imagenes[0]}">
                                    <img class="pic-2" src="${pub.imagenes[1]}">
                                </a>
                                <a href="../publicaciones/index.html?id=${pub.id}" class="product-like-icon">
                                    <i class="far fa-heart"></i>
                                </a>
                            </div>
                            <div class="product-content">
                                <h3 class="title"><a href="#">${pub.titulo}</a></h3>
                                <div class="price">$${pub.precio.toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
                });
            }
            cargarUsuario();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>

</html>
